<script>
    // create element

    const div=document.createElement("div")
    console.log(div);
    div.className="main"  // added class having name main
    div.id= Math.round(Math.random()*10 +1 ) //random id generated
    div.setAttribute("title", "generated title")
    div.style.backgroundColor="green"
    div.style.paddin="12px"
  
    // yha tak page pe kuch show ni hura then
    const addtext=document.createTextNode("chai and code") //node add hua
    div.appendChild(addtext)   //textnode add hugia

    document.body.appendChild(div)  //document ki body ko bol re appendchild kro ....div ala



    
</script>
